
menuentry "memdisk DaRT81.iso" {
	set iso_path="/bootisos/DaRT81.iso"
	linux16 /boot/grub/memdisk iso
	initrd16 $iso_path
}

menuentry "memdisk DaRT81.iso (raw)" {
	set iso_path="/bootisos/DaRT81.iso"
	linux16 /boot/grub/memdisk iso raw
	initrd16 $iso_path
}

menuentry "chainload DaRT81.iso (+1)" {
	set iso_path="/bootisos/DaRT81.iso"
	loopback loop $iso_path
	insmod chain
	chainloader (loop)+1
}

menuentry "ntldr DaRT81.iso" {
	set iso_path="/bootisos/DaRT81.iso"
	loopback loop $iso_path
	insmod ntldr
	ntldr (loop)/bootmgr
}

menuentry "grub4dos DaRT81.iso" {
	linux /bootisos/grub4dos/grub.exe --config-file="map (rd) (hd32); map --hook; root (hd32); chainloader (hd32);"
	initrd /bootisos/DaRT81.iso
}

menuentry "grub4dos DaRT81.iso (+1)" {
	linux /bootisos/grub4dos/grub.exe --config-file="map (rd)+1 (hd32); map --hook; root (hd32); chainloader (hd32);"
	initrd /bootisos/DaRT81.iso
}

menuentry "grub4dos DaRT81.iso (noinitrd)" {
	linux /bootisos/grub4dos/grub.exe --config-file="map /bootisos/DaRT81.iso (hd32); map --hook; root (hd32); chainloader (hd32);"
}

