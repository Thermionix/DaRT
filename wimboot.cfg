
menuentry "wimboot comma win7" {
	set wim_root="/bootisos/DaRT81"
	linux /boot/grub/wimboot
	initrd $wim_root/bootmgr,$wim_root/Boot/BCD,$wim_root/Boot/boot.sdi,$wim_root/Sources/boot.wim
}

menuentry "wimboot spaced win7" {
	set wim_root="/bootisos/DaRT81"
	linux /boot/grub/wimboot
	initrd $wim_root/bootmgr $wim_root/Boot/BCD $wim_root/Boot/boot.sdi $wim_root/Sources/boot.wim
}

menuentry "wimboot multiline win7" {
	linux /boot/grub/wimboot
	initrd /bootisos/DaRT81/bootmgr
	initrd /bootisos/DaRT81/Boot/BCD
	initrd /bootisos/DaRT81/Boot/boot.sdi
	initrd /bootisos/DaRT81/Sources/boot.wim
}

menuentry "wimboot loopback comma DaRT81-win81x64.iso" {
	set iso_path="/bootisos/DaRT81-win81x64.iso"
	loopback loop $iso_path
    set wim_root="(loop)/bootisos/DaRT81"
	linux /boot/grub/wimboot
	initrd $wim_root/bootmgr,$wim_root/Boot/BCD,$wim_root/Boot/boot.sdi,$wim_root/Sources/boot.wim
}

menuentry "wimboot loopback spaced DaRT81-win81x64.iso" {
	set iso_path="/bootisos/DaRT81-win81x64.iso"
	loopback loop $iso_path
    set wim_root="(loop)/bootisos/DaRT81"
	linux /boot/grub/wimboot
	initrd $wim_root/bootmgr $wim_root/Boot/BCD $wim_root/Boot/boot.sdi $wim_root/Sources/boot.wim
}

menuentry "wimboot loopback multiline DaRT81-win81x64.iso" {
	set iso_path="/bootisos/DaRT81-win81x64.iso"
	loopback loop $iso_path
	linux /boot/grub/wimboot
	initrd (loop)/bootmgr
	initrd (loop)/Boot/BCD
	initrd (loop)/Boot/boot.sdi
	initrd (loop)/Sources/boot.wim
